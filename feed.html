<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Feed | Instaclone</title>
</head>
<body>
    <nav class="Navigation" role="navigation">
        <div class="Navigation__Wrapper">
            <div class="Navigation__Columns">
                <div class="Navigation__Column">
                    <a href="feed.html">
                        <img src="images/headerImage.png" alt="Logo" class="Column__Logo">
                    </a>
                </div>
                <div class="Navigation__Column">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" class="Colum__Input" placeholder="Search">
                </div>
                <div class="Navigation__Column">
                    <a href="explore.html" class="Column__Link">
                        <i class="fa fa-compass"></i>
                    </a>
                    <a href="#" class="Column__Link">
                        <i class="fa fa-heart-o"></i>
                    </a>
                    <a href="profile.html" class="Column__Link">
                        <i class="fa fa-user-o"></i>
                    </a>
                </div>
            </div>
        </div>    
    </nav>
    
    <main role="main">

        <section class="Feed">

            <article class="Feed__Photo Photo">

                <header class="Photo__Header">
                    <a href="profile.html" class="Header__Avatar-Container">
                        <img src="images/avatar.jpg" alt="serranoarevalo" class="Header__Avatar" />
                    </a>
                    <a href="profile.html" class="Header__Username">
                        serranoarevalo
                    </a>
                </header>

                <div class="Photo__File-Container">
                    <img src="images/imageOne.jpg" alt="" class="Photo__File">
                </div>

                <div class="Photo__Meta">
                    <section class="Photo__Buttons">
                        <div class="Photo__Button">
                            <i class="fa fa-heart-o"></i>
                        </div>
                        <div class="Photo__Button">
                            <i class="fa fa-comment-o"></i>
                        </div>
                    </section>

                    <section class="Photo__Likes-Container">
                        <span class="Photo__Likes">222 likes</span>
                    </section>

                    <div class="Photo__Comments">
                        <ul class="Photo__Comment-List">
                            <li class="Photo__Comment Comment">
                                <a href="profile.html" class="Comment__Username">serranoarevalo</a>
                                <span class="Comment__Content">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</span>
                            </li>
                        </ul>
                    </div>

                    <section class="Photo__Time-Ago-Contaienr">
                        <span class="Photo__TimeAgo">
                            5 hours ago
                        </span>
                    </section>

                    
                    <section class="Photo__Add-Comment">
                        <form action="POST" class="Photo__Form">
                            <textarea name="comment" id="" cols="30" rows="10" class="Photo__Input"></textarea>
                        </form>
                        <div class="Photo_More-Actions">
                            <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                        </div>
                    </section>
                </div>
            </div>

        </section>

    </main>

</body>
</html>
