<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Login | Instaclone</title>
    </head>
    <body>
        <main>
            <section>
                
                <div class="Column">
                
                    <img id="Column__Image" src="images/phone.png" />
                
                </div>
                
                <div class="Column">

                    <div class="Column__Section">
                
                        <img src="images/logo.png" class="Section__Image" />
                
                    </div>

                    <div class="Column__Section">
                    
                        <form class="Section__Form">
                            
                            <input type="text" placeholder="Username" required />
                            
                            <input type="password" placeholder="Password" required />
                            
                            <a class="Section__Link" href="#">Forgot?</a>
                            
                            <input type="submit" value="Submit" />
                        
                        </form>
                    
                    </div>
                    
                    <div class="Column__Section">
                        
                        <p class="Colum__Text">Don't have an account?</p>

                        <a class="Colum__Link" href="#">Sign up</a>

                    </div>

                    <div class="Column__Section">
                        <p class="Column__Text">Get the app</p>
                        <div class="Column__Images">
                            <img src="images/android.png" class="Images__Image" />
                            <img src="images/ios.png" class="Images__Image" />
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
